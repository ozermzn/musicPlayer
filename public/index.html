<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm border-bottom">
        <img id="img-details" src="" alt="" class="card-img-top img-fluid" />
        <audio id="audio-details" src=""></audio>
        <div id="music-details">
          <p class="title"></p>
         
          <div class="border-bottoms"></div>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span id="current-time" class="badge">0:00</span>
              <span id="time-duration" class="badge">0:00</span>
            </div>
          </div>

          <!-- Control Buttons -->
          <div id="controls">
            <button class="btn" id="prev">
              <i id="prev-icon" class="fa-solid fa-reply"></i>
            </button>
            <button class="btn" id="play">
              <i id="play-icon" class="fa-solid fa-play"></i>
            </button>
            <button class="btn" id="next">
              <i id="next-icon" class="fa-solid fa-share"></i>
            </button>
            <button class="btn" id="replay">
              <i id="replay-icon" class="fa-solid fa-repeat"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn"
            id="toggle-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              class="form-range"
              id="volume-bar"
              max="100"
              value="100"
            />
          </div>
        </div>
        <div id="music-list" class="collapse">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="../js/music.js"></script>
    <script src="../js/musicPlayer.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
